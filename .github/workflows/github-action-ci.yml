name: CI-Example

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    runs-on: 'ubuntu-latest'        
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4.2.0
        with:      
          python-version: 3
      - name: Run a multi-line script
        run: |
          pip install pre-commit
          pre-commit --version
          pre-commit run --all-files